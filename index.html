<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sepulcher Spelunker</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="text/javascript" src="./controls.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./world.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./statemachine.js"></script>
  </head>
  <body oncontextmenu="return false">
    <div id="stats">
      <p id="level">Level 1</p>
      <p id="health">HP 24/24</p>
      <p id="mana">Mana 4/4</p>
      <p id="damage">ATK 1</p>
    </div>
    <div id="controls">
      <p>WASD or arrow keys for movement</p>
      <p>Spacebar or left click to attack</p>
      <button id="sound">Sound Off</button>
      <p>J or right click to block</p>
      <p>R to cast a spell</p>
    </div>
    <canvas id="gameWorld" tabindex="1" width="640" height="500"></canvas>
  </body>
</html>
